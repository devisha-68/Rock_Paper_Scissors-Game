<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Rock Paper Scissors Game</nav>
    <div class="box">
        <div class="choice">
            <div class="options" id="rock">
                <img src="rock.png">
            </div>
            <div class="options" id="scissors">
                <img src="scissors.png">
            </div>
            <div class="options" id="paper">
                <img src="paper.png">
            </div>
        </div>

        <div class="score_board">
            <div class="score">
                <p id="user_score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="com_score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="result">
            <p id="message">Start the Game !! Choose any </p>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
